# Database connections
databases:
  elasticsearch:
    host: localhost
    port: 9200
    index_prefix: ids
  redis:
    host: localhost
    port: 6379
    db: 0
  postgres:
    host: localhost
    port: 5432
    database: ids_db
    username: ids_user
    password: ids_password

# API settings
api:
  host: 0.0.0.0
  port: 5001  # Changed from 5000 to avoid conflict
  debug: false
  secret_key: your_secret_key_here

# Dashboard settings (if you add web dashboard later)
dashboard:
  host: 0.0.0.0
  port: 5000  # Keep dashboard on 5000, API on 5001
  refresh_interval_seconds: 10
  max_displayed_alerts: 100
  charts_history_hours: 24